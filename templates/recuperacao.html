<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>EducaAuditivo | Recuperação de Senha</title>
</head>

<body>
    <header class="header header--green">
        <div class="header__menu">
            <div class="header__logo-title">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px; margin-right: 10px;">
                <h1>EducaAuditivo - Recuperação de Senha</h1>
            </div>
            <a class="header__menu-items" href="{{ url_for('login') }}">Voltar</a>
        </div>
    </header>

    <section class="card">
        <section class="card__container">
            <h2>Recuperação de Senha</h2>
            <form class="form" id="recoveryForm">
                <input class="form__input" type="email" id="email" placeholder="Digite seu email" required>
                <button class="button" type="submit">Enviar</button>
            </form>
            <p id="recoveryMessage" style="display: none; color: white; margin-top: 20px;">
                Aguarde enquanto recuperamos sua senha e te enviamos uma confirmação pelo email para troca de senha.
            </p>
        </section>
    </section>

    <footer class="footer">
        <a href="404.html">Termos de uso</a>
        <a href="/">Declaração de privacidade</a>
        <a href="/">Central de ajuda</a>
    </footer>

    <script>
        const recoveryForm = document.getElementById("recoveryForm");
        const recoveryMessage = document.getElementById("recoveryMessage");

        recoveryForm.addEventListener("submit", function(event) {
            event.preventDefault(); 
            recoveryMessage.style.display = "block"; 
        });
    </script>
</body>

</html>
