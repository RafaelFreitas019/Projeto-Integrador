<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>EducaAuditivo | Registro</title>
</head>

<body>
    <header class="header header--green">
        <div class="header__menu">
            <div class="header__logo-title">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px; margin-right: 10px;">
                <h1>EducaAuditivo - Registro</h1>
            </div>
            <a class="header__menu-items" href="{{ url_for('login') }}">Entrar</a>
        </div>
    </header>

    <section class="card">
        <section class="card__container">
            <h2>Crie sua conta</h2>
            <form class="form" action="/register" method="POST">
                <input class="form__input" type="text" name="nome" placeholder="Nome" required>
                <input class="form__input" type="number" name="idade" placeholder="Idade" required>
                <select class="form__input" name="escolaridade" required>
                    <option value="" disabled selected>Escolha sua escolaridade</option>
                    <option value="Ensino Fundamental">Ensino Fundamental</option>
                    <option value="Ensino Médio">Ensino Médio</option>
                </select>
                <input class="form__input" type="email" name="email" placeholder="Email" required>
                <input class="form__input" type="password" name="senha" placeholder="Senha" required>
                <button class="button" type="submit">Registrar</button>
            </form>
        </section>
    </section>

    <script src="script.js"></script>
    <footer class="footer">
        <a href="#">Termos de uso</a>
        <a href="#">Declaração de privacidade</a>
        <a href="#">Central de ajuda</a>
    </footer>
</body>

</html>
